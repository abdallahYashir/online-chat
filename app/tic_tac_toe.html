<!DOCTYPE html>
<html lang="en">

<head>
    <title>Online Chat</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Arvo|Molengo|Rubik" rel="stylesheet"> -->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css"/>
    <link rel="stylesheet" href="assets/app.css" />
    <link rel="stylesheet" href="font_faces.css">
    <link rel="stylesheet" href="tic_tac_toe.css" />
</head>

<body ng-app="ticTacToeApp" layout="column" ng-controller="ticTacToeController as vm" ng-cloak>
    
    <div id="container" flex layout="column" layout-align="center center">
        <div class="outer" ng-repeat="outer in vm.listOfRectangles">
            <div class="wrapper" flex layout="row" layout-align="center center">
                <div class="inner" ng-repeat="inner in outer" flex layout="row">
                    <div class="inner{{ inner }}" flex layout="row" layout-align="center center">
                        <div class="x-form" ng-if="inner < 3">X</div>
                        <div class="o-form" ng-if="inner >= 3">O</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/lodash/lodash.min.js"></script>
    <script src="tic_tac_toe_app.js"></script>
    <script src="tic_tac_toe_controller.js"></script>
</body>

</html>
